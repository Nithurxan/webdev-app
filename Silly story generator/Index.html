<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly Story Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Silly Story Generator</h1>
    <div class="form-group">
      <label for="customName">Enter custom name:</label>
      <input type="text" id="customName" placeholder="Enter a name">
    </div>
    <div class="form-group">
      <input type="radio" name="unit" id="us" value="us" checked>
      <label for="us">US</label>
      <input type="radio" name="unit" id="uk" value="uk">
      <label for="uk">UK</label>
    </div>
    <button id="generateButton">Generate Random Story</button>
    <p id="story"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
